<div style="padding-right: 10%;padding-left: 10%">
  <form [formGroup]="addressFormGroup2" autocomplete="off">

    <!-- <mat-search-google-maps-autocomplete formControlName="address">
    </mat-search-google-maps-autocomplete> -->
    <mat-google-maps-autocomplete formControlName="address">
    </mat-google-maps-autocomplete>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Street Address 1</mat-label>
      <input matInput formControlName="address2" placeholder="Street Address 1">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Street Address 2</mat-label>
      <input matInput formControlName="address1" placeholder="Street Address 2">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="City">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Zipcode</mat-label>
      <input matInput formControlName="zipcode" >
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" placeholder="Country">
    </mat-form-field>
  </form>
</div>
